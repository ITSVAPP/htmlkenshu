<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/common.js"></script>
		<script src="../js/main.js"></script>
		<title>最終成果物</title>
	</head>
	<body>
		<div class="container">
			<form action="https://www.google.com/" method="get">
				<h1>パスワード変更</h1>
				<p>
					新しいパスワードを入力してください。少なくとも以下の条件を見たしてください。
				</p>
				<ul>
					<li id="mojisize-polisy">8文字以上</li>
					<li id="alphabet-polisy">アルファベットを含む</li>
					<li id="number-polisy">数字を含む</li>
				</ul>
				<div>
					<label>新しいパスワード</label>
					<input
						type="password"
						name="password"
						placeholder="新しいパスワード"
					/>
					<span class="spn-result" id="passowrd-check-result"></span>
				</div>
				<div>
					<label>もう一度パスワードを入力してください</label>
					<input
						type="password"
						name="repassword"
						placeholder="確認用パスワード"
					/>
					<span class="spn-result" id="repassowrd-check-result"></span>
				</div>
				<button type="submit" id="change-btn" class="err">
					パスワード変更
				</button>
			</form>
		</div>
	</body>
</html>
