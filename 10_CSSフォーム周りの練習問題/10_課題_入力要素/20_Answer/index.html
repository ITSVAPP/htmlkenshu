<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="../../js/main.js"></script>
		<title>課題</title>
	</head>
	<body>
		氏　　　名：
		<input type="text" placeholder="例：山田太郎" maxlength="20" />
		<br />
		パスワード：
		<input
			type="password"
			placeholder="例：Pass01"
			maxlength="8"
		/>※半角英数字8文字以内
		<br />
		性　　　別：
		<input type="radio" value="男" checked="checked" name="sex" />男
		<input type="radio" value="女" name="sex" />女
		<br />
		所　持　品：
		<input type="checkbox" value="CellPhone" />携帯電話
		<input type="checkbox" value="Car" />自動車
		<input type="checkbox" value="Cottage" />別荘
		<br />
		好きな果物：
		<select>
			<option value="apple">りんご</option>
			<option value="orange">みかん</option>
			<option value="banana">バナナ</option>
			<option value="pineapple">パイナップル</option>
		</select>
		<br />
		意見記述欄
		<br />
		<textarea
			rows="4"
			placeholder="自由に意見を記述してください"
			maxlength="150"
		></textarea>
	</body>
</html>
