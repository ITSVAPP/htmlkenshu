<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="../js/main.js"></script>
		<title>課題</title>
	</head>
	<body>
		<div>
			<form action="next.html" method="get">
				<h1>アカウントを作成</h1>
				<div>
					<label>名前</label>
					<input type="text" name="namae" pattern=".{5,}" required />
				</div>
				<div>
					<label>メールアドレス</label>
					<input type="email" name="meeru" required />
				</div>
				<div>
					<label>パスワード</label>
					<input type="password" name="pasuwaado" pattern="[0-9]+" required />
				</div>
				<button type="submit">アカウント作成</button>
			</form>
		</div>
	</body>
</html>
