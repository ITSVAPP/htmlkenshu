<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!--タイトル -->
    <title>自己紹介ページ</title>
    <!--スタイルシート読み込み -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="namecontents">
      <p class="name">深瀬 大地</p>
      <p class="status">システムエンジニア　/　ITインストラクター</p>
    </div>
    <div class="maincontents">
      <img class="image" src="images/SepiaImage.png" />
      <div class="main">
        <div class="contents">
          <div class="hello">
            <h1>はじめまして！</h1>
            <h2>自己紹介します</h2>
          </div>
          <div class="link color1">
            <a href="#01">得意なこと</a>
          </div>
          <div class="link color2">
            <a href="#02">趣味</a>
          </div>
          <div class="link color3">
            <a href="#03">好きな漫画</a>
          </div>
        </div>
      </div>
    </div>
    <div class="subcontents" id="01">
      <p class="color1border">得意なこと</p>
      <div class="subcontents-main">
        <img src="images/01.png" />
        <div>
          <dl>
            <dt><strike>麻じゃ</strike>プログラミング</dt>
            <dd>競技プログラミングなんかも好きです。</dd>
            <dd>言語も幅広く使えるつもりです。なんでも聞いてください</dd>
          </dl>
        </div>
      </div>
      <hr />
    </div>
    <div class="subcontents" id="02">
      <p class="color2border">趣味</p>
      <div class="subcontents-main">
        <img src="images/02.png" />
        <div>
          <dl>
            <dt>ゲーム</dt>
            <dd>人狼ゲームやボードゲームで友人と週末よく遊びます。</dd>
            <dt>漫画</dt>
            <dd>よく読みます！</dd>
          </dl>
        </div>
      </div>
      <hr />
    </div>
    <div class="subcontents" id="03">
      <p class="color3border">好きな漫画</p>
      <div class="subcontents-main">
        <img src="images/03.png" />
        <div>
          <dl>
            <dt>『BLUE GIANT』</dt>
            <dd>サックスの漫画です。</dd>
            <dt>『喧嘩稼業』</dt>
            <dd>喧嘩の漫画です。</dd>
            <dt>『ランウェイで笑って』</dt>
            <dd>ファッションデザイナーの漫画です。</dd>
            <dt>『バガボンド』</dt>
            <dd>宮本武蔵の漫画です。</dd>
          </dl>
        </div>
      </div>
      <hr />
    </div>
  </body>
</html>
