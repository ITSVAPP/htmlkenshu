<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <!--タイトル -->
    <title>自己紹介ページ</title>
    <!--スタイルシート読み込み -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main-contents">
      <div class="main-img">
        <p class="name">名前名前</p>
      </div>
      <div class="content content1">
        <h1 class="title">趣味</h1>
        <p class="description">世界一周 <br />ほかにはバイキング <br />いろいろあります。</p>
      </div>
      <div class="content content2">
        <h1 class="title">最近あったよかったこと</h1>
        <p class="description">彼氏ができました。 <br />それで毎日お酒をのんでます <br />ハイボールがが好きです。</p>
      </div>
      <div class="content content3">
        <h1 class="title">入社までに頑張りたいこと</h1>
        <p class="description">情報処理技術者試験合格します <br />絶対に受かります <br />４月にはもう取ってます。</p>
      </div>
      <div class="content content4">
        <h1 class="title">ホームページのアピール</h1>
        <p class="description">
          ホバーするとびよーんって伸びるようにしました
          <br />著作権に気を付けました <br />オリジナルフォントを適用しました。
        </p>
      </div>
      <div class="content content5">
        <h1 class="title">その他</h1>
        <p class="description">自己紹介文 <br />テストてすと <br />テスト</p>
      </div>
    </div>
    <div class="footer">
