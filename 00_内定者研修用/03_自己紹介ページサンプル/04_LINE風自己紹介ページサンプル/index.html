<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>LINE風チャット画面を表現しました。</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<!-- ▼LINE風ここから -->
		<div class="line__container">
			<!-- タイトル -->
			<div class="line__title">グループ名がここになる</div>
			<!-- ▼会話エリア scrollを外すと高さ固定解除 -->
			<div class="line__contents scroll">
				<!-- 相手の吹き出し -->
				<div class="line__left">
					<figure>
						<img src="./image/icon.png" />
					</figure>
					<div class="line__left-text">
						<div class="name">深瀬</div>
						<div class="text">自己紹介を始めます。</div>
					</div>
				</div>
				<!-- 相手のスタンプ -->
				<div class="line__left">
					<div class="stamp">
						<img src="./image/02.png" />
					</div>
				</div>
				<!-- 自分の吹き出し -->
				<div class="line__right">
					<div class="text">好きな食べ物は？</div>
					<span class="date">既読 <br />0:30 </span>
				</div>
				<!-- 相手の吹き出し -->
				<div class="line__left">
					<figure>
						<img src="./image/icon.png" />
					</figure>
					<div class="line__left-text">
						<div class="name">深瀬</div>
						<div class="text">最近はマグロです。</div>
					</div>
				</div>
				<!-- 自分の吹き出し -->
				<div class="line__right">
					<div class="text">休日は何して過ごすの？</div>
					<span class="date">既読 <br />0:30 </span>
				</div>
				<!-- 相手の吹き出し -->
				<div class="line__left">
					<figure>
						<img src="./image/icon.png" />
					</figure>
					<div class="line__left-text">
						<div class="name">深瀬</div>
						<div class="text">
							人狼ゲームとかボードゲームとかやってます。ずっとあそんでます。
						</div>
					</div>
				</div>
				<!-- 自分のスタンプ -->
				<div class="line__right">
					<div class="stamp">
						<img src="./image/01.png" />
					</div>
					<span class="date">既読 <br />0:30 </span>
				</div>
				<!-- 自分のスタンプ -->
				<div class="line__right">
					<div class="stamp">
						<img src="./image/03.png" />
					</div>
					<span class="date">既読 <br />0:30 </span>
				</div>
			</div>
			<!--　▲会話エリア ここまで -->
		</div>
		<!--　▲LINE風ここまで -->
	</body>
</html>
