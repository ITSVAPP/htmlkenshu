<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<!--タイトル -->
		<title>自己紹介ページ</title>
		<!--スタイルシート読み込み -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<p class="name">名前名前</p>
		<div class="maincontents">
			<div class="left-contents">
				<br />
				<br />
				<div class="square">
					<div class="content">
						<h1 class="title">趣味 <span class="subtitle">hobby</span></h1>
						<p class="description">
							世界一周 <br />ほかにはバイキング <br />いろいろあります。
						</p>
					</div>
				</div>
				<div class="square">
					<div class="content">
						<h1 class="title">
							最近あったよかったこと<span class="subtitle">good things</span>
						</h1>
						<p class="description">
							彼氏ができました。 <br />それで毎日お酒をのんでます
							<br />ハイボールがが好きです。
						</p>
					</div>
				</div>
				<div class="square">
					<div class="content">
						<h1 class="title">
							入社までに頑張りたいこと<span class="subtitle">to do</span>
						</h1>
						<p class="description">
							情報処理技術者試験合格します <br />絶対に受かります
							<br />４月にはもう取ってます。
						</p>
					</div>
				</div>
				<div class="square">
					<div class="content">
						<h1 class="title">
							ホームページのアピール<span class="subtitle"> appeal</span>
						</h1>
						<p class="description">
							ホバーするとびよーんって伸びるようにしました
							<br />著作権に気を付けました
							<br />オリジナルフォントを適用しました。
						</p>
					</div>
				</div>
			</div>
			<div class="right-contents"></div>
			<!--背景に画像を挿入 -->
		</div>
	</body>
</html>
