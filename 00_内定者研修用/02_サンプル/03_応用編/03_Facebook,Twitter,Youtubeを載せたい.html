<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ここにタイトルを設定</title>
	</head>
	<body>
		<div>
			<h3>Facebook</h3>
			<iframe
				width="340"
				height="315"
				src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Fwebcreatorbox.fb%2F&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId=229812980409867"
				style="border: none; overflow: hidden"
				scrolling="no"
				frameborder="0"
				allowTransparency="true"
				allow="encrypted-media"
			></iframe>
		</div>
		<div>
			<h3>
				Twitter　（やり方は<a
					href="https://souken-blog.com/2017/01/06/twitter-time-line/"
					>ここ</a
				>参照）
			</h3>

			<a
				data-height="315"
				data-width="340"
				class="twitter-timeline"
				href="https://twitter.com/webcreatorbox?ref_src=twsrc%5Etfw"
				>Tweets by webcreatorbox</a
			>
			<script
				async
				src="https://platform.twitter.com/widgets.js"
				charset="utf-8"
			></script>
		</div>
		<div>
			<h3>Youtube　（やり方は右クリックして埋め込みコードを取得するだけ）</h3>
			<iframe
				width="340"
				height="315"
				src="https://www.youtube.com/embed/ElfKLyQCfFk"
				frameborder="0"
				allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
				allowfullscreen
			></iframe>
		</div>
	</body>
</html>
