<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ここにタイトルを設定</title>
	</head>

	<!--bodyに反映させると全体になります。画像のパスを指定しています。-->
	<body
		style="
			background-image: url('img/背景画像_アンティーク.jpg');
			background-size: cover;
		"
	>
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<h1>テキストP42参照</h1>
		スタイルシート（style属性）を使用して、引き伸ばしをしています。

		<div
			style="
				background-image: url('img/背景画像_かっこいい.png');
				background-size: cover;
			"
		>
			こんな感じに部分的に指定もできます。
			<br />
			<br />
			<br />
			<br />
			<br />
			<br />
		</div>
	</body>
</html>
