<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ここにタイトルを設定</title>
	</head>
	<body>
		<h1>テキスト27P参照</h1>

		<!--①▼基本的な属性-->
		普通のサイズ<b>こっち太くしています。</b>
		<h1>【h1】大きいサイズ</h1>
		<h2>【h2】どんどん小さくなります</h2>
		<h3>【h3】h3</h3>
		<h4>【h4】h4</h4>

		<br /><!--改行-->
		<br /><!--改行-->

		<h1>テキスト30～33P参照</h1>
		<!--②▼以下複数パターン記載 font属性を使った方法-->
		<p>これは標準のサイズ</p>
		<p><font size="5">aaaこのサイズは5</font></p>
		<p><font size="-1">このサイズは標準から-1</font></p>
		<p><font color="#0000ff">文字を青くしてみます</font></p>
		<p><font size="7" color="#00ff00">サイズが7で緑色</font></p>
		<p>
			<a href="http://www.tohoho-web.com/wwwcolor.htm"
				><font size="4" color="red">カラーで記載する色はここ参照</font></a
			>
		</p>

		<br /><!--改行-->
		<br /><!--改行-->

		<!--③▼以下複数パターン記載 styleを使った方法-->
		<label style="font-size: 28px; color: red"
			>スタイルシートを直接書いています
		</label>

		<!--④▼文字のフォント変更-->
		<p><font face="ＭＳゴシック" size="6">ＭＳゴシック</font></p>
		<p><font face="ＭＳＰゴシック" size="6">ＭＳＰゴシック</font></p>
		<p><font face="ＭＳ明朝" size="6">ＭＳ明朝</font></p>
		<p><font face="ＭＳＰ明朝" size="6">ＭＳＰ明朝</font></p>
	</body>
</html>
