<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ここにタイトルを設定</title>
	</head>
	<body>
		<h1>テキストP27参照</h1>
		<!--▼改行できない例-->
		<h4>これでは 改行 されません。</h4>

		<!--▼①改行コード（br）使用-->
		<p>改行コード&lt;br&gt;をbr>使っています</p>

		<!--▼②改行段落(pタグ)の使用-->
		<p>pタグ自体も</p>
		<p>改行されます</p>

		<!--▼③preタブ(pタグ)の仕様-->
		<h4>
			<pre>
これは&lt;pre&gt;を使用しています。
　　　スペース   も反映されます。
				タブも反映されます。
				自由に表現できますね。
			</pre
			>
		</h4>
	</body>
</html>
