<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Sample</title>
		<style type="text/css">
			/* classでしている文字列を同じ文字列を「.」を先頭につけてしていする */
			.mojiStyle1 {
				border-top: dashed 1px skyblue; /* ボーダーの上部： 点線 幅1px スカイブルー */
				border-bottom: dashed 1px skyblue; /* ボーダーの下部： 点線 幅1px スカイブルー */
			}

			.mojiStyle2 {
				text-shadow: 1px 1px 2px silver;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<h1>テキスト62P参照</h1>
		<p class="mojiStyle1">Hello world</p>
		<p>通常の文字</p>
		<p class="mojiStyle2">ぶんぶんハローワールド</p>
	</body>
</html>
